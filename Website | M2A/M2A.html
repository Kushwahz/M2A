    <script type="text/javascript">
            function myLogin() {
                var email = document.getElementById("inputEmail").value;
                var password = document.getElementById("inputPassword").value;
                if (email=="user@gmail.com" && password=="pass") {
                    window.location.href="main.html";
                } else {
                  alert("Invalid Username or Password");
                }
            }
        </script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="container" id="mainContainer">

      <form class="form-signin" onsubmit="myLogin()">
        <img src="cover_icon.png" alt="Mountain View" style="width:100px;height:100px;" id="coverIcon">
        <h2 class="form-signin-heading" id="titleLogin">M2A Sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only"id="inPass">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signInButton">Sign in</button>
      </form>
    </div> <!-- /container -->
